<div class="span3 well">
    <legend>Sign up!</legend>
    <form accept-charset="UTF-8" action="/polls/register_user/" method="post">
        {% csrf_token %}
		<input class="span3" name="signup_email" placeholder="Email" type="text"> 
		<input class="span3" name="signup_mobile" placeholder="Mobile" type="text">
        <input class="span3" name="signup_password" placeholder="Password" type="password">
        <input class="span3" name="signup_confirm_password" placeholder="Confirm Password" type="password"> 
        <button class="btn btn-warning" type="submit">Sign up</button>
    </form>
</div>
